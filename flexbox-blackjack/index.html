<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id = "everything">
		<div id="header"><h1>Deven's Dangerous Blackjack Table</h1>
		</div>
		<div id="game">
			<div id="row1">
				<div id="dealer"><p>Dealer</p></div>
				<div id="dealerCount"><p></p></div>
				<div class="score" id="dealerscore"><p>Score</p></div>
			</div>			
			<div id="row2">
				<img src = "images/blank.svg" id="dealercard1">
				<img src = "images/blank.svg" id="dealercard2">
				<img src = "images/blank.svg" id="dealercard3">
				<img src = "images/blank.svg" id="dealercard4">
			</div>			
			
			<div id="row4">
				<div id="player"><p>Player</p></div>
				<div id="playerCount"><p></p></div>
				<div class="score" id="playerscore"> <p>Score</p></div>
			</div>		
			<div id="row5">
				<div id = "fiveleft">
				<img src = "images/blank.svg" id="playercard1">
				<img src = "images/blank.svg" id="playercard2">
				<img src = "images/blank.svg" id="playercard3">
				<img src = "images/blank.svg" id="playercard4">
				</div>
				<div id = "fiveright">
					<div id="options">
						<button class="hit" onclick="hit()" disabled="true" id="hit">Hit</button>
						<button class="stand" onclick="stand()" disabled="true" id="stand">Stand</button>
						<button class="reset" onclick="reset()" id="reset">Reset</button>
					</div>
					<div id="messages"><p></p></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>

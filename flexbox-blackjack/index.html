<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id = "everything">
		<div id="header"><h1>Deven's Dazzling Blackjack Table</h1>
		</div>
		<div id="game">
			<div id="row1">
				<div id="dealer"><p>Dealer</p></div>
				<div id="score"><p>Score:</p></div>
			</div>			
			<div id="row2">
				<div id="dealercard1"></div>
				<div id="dealercard2"></div>
			</div>			
			<div id="row3">
				<div id="messages"><p>You win!</p></div>
			</div>
			<div id="row4">
				<div id="player"><p>Player</p></div>
			</div>		
			<div id="row5">
				<div id="playercard1"></div>
				<div id="playercard2"></div>
				<div id="options">
					<div id="hit"><button>Hit</button></div>
					<div id="stand"><button>Stand</button></div>
					<div id="reset"><button>Reset</button></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
